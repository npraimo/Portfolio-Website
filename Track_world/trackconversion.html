    <h1>Track and Field Conversion</h1>

    <label for="track-event">
      Choose an event:
      <br />
      <select name="track-event" id="track-event">
        <option id="55" value="55">55m to 60m</option>
        <option id="300" value="300">300m to 400m</option>
        <option id="600" value="600">600m to 800m</option>
        <option id="1000" value="1000">1,000m to 800m</option>
      </select>
    </label>
    <br />
    <br />

    <form id="timeEntry" onsubmit="return false;">
      <label for="timeEntry">
        <textarea
          id="track-time"
          placeholder="What time would you like to convert?"
          type="number"
        ></textarea>
        <br />
        <input type="submit" id="submit"></input>
      </label>
    </form>

    <div>
      <p>The converted time is: <span id="result"></span></p>
    </div>
  </body>
  <script>
    let convertedTime = 0;
    const submitButton = document.getElementById("submit");
    submitButton.addEventListener("click", convertTime);
    

    function convertTime() {
      const trackTimeConvert = document.getElementById("track-time").value;
      convertedTime = trackTimeConvert * 1.075;
      convertedTime = convertedTime.toFixed(2);
      console.log(convertedTime)
      document.getElementById('result').innerHTML = convertedTime;
    }
